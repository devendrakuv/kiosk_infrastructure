name: 'Terraform'

on:
  workflow_dispatch:
    inputs:
      choice:
        type: choice
        description: Do you wish to create or destroy the infrastructure?
        options:
        - create
        - destroy

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    environment: SANDBOX
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: "UxLYOh3dFMOeXg.atlasv1.y5NvqCjKC60gfOGMGc7bzgWYIMuuFAR8f1vsWORc8xIFq2JakYm0eRtipXZBLIf3xBY"

    - name: Create Terraform Plan Artifact for Apply
      if: contains(github.event.inputs.choice, 'create')
      run: |
        terraform init -backend-config="access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -backend-config="secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          -backend-config="region=us-east-1" \
          -backend-config="bucket=rt-kiosk-assets" \
          -backend-config="key=DEV/us-east-1/kiosk.tfstate"

        export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
        export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
        export AWS_REGION="${{ secrets.REGION }}"
        terraform plan -out tfplan
        terraform apply tfplan
